<button class="custom-button button-light" (click)="toggleSearch()">
  <i class="fa-solid fa-magnifying-glass"></i>
</button>
<div class="box-chat__sidebar__header__search" [ngClass]="isOpenedSearch ? 'show':'hidden'">
  <button type="button" (click)="searchMessage()"><i class="fa-solid fa-magnifying-glass"></i></button>
  <input type="text" placeholder="Search messages..." [(ngModel)]="valueSearch" (change)="searchMessage()">
  <div class="move-message">
    <span style="font-size:14px;font-weight: 600;margin-right: 30px;">
      {{position}}/{{searching.length}}
    </span>
    <button class="up-mess" (click)="changePosition(-1)">
      <i class="fa-solid fa-arrow-down"></i>
    </button>
    <button class="down-mess" (click)="changePosition(1)">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
  </div>
  <button (click)="toggleSearch()"><i class="fa-solid fa-xmark"></i></button>
</div>
